<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to search and preview tracks!</p>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Music..." [(ngModel)]="searchStr" (keyup.enter)="searchMusic()">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a (click)="onSelect(res)">{{res.name}}</a></h4>
                    <div>
                        <strong *ngIf="res.genres.length > 0">Genre:</strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
