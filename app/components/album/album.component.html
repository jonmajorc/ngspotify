<div id="album" *ngIf="album">
    <header class="artist-header">
        <div class="row">
            <div class="col-md-4">
                <div class="album-img-container" *ngIf="album.images.length > 0">
                    <img class="album-thumbnail img-thumbnail" src="{{album.images[0].url}}" alt="">
                </div>
            </div>
            <div class="col-md-8">
                <h4 *ngIf="album.artists.length > 0">
                    <span *ngFor="let artist of album.artists">
                        {{artist.name}}
                    </span>
                    <h2>{{album.name}}</h2>
                    <h5>Rlease Date: {{album.release_date}}</h5>
                    <a class="btn btn-primary" href="{{album.external_urls.spotify}}">View In Spotify</a>
                </h4>
            </div>
        </div>
    </header>

    <hr>

    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of tracks">
            <div class="well">
                <h5>{{track.track_number}} - {{track.name}}</h5>
                <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
            </div>
        </div>
    </div>

</div>
